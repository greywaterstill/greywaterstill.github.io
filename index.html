<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Case Presentation</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    .slide {
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
      @apply py-20;
    }
    .slide.active { opacity: 1; transform: translateY(0); }
    .section-title {
      @apply text-4xl font-bold mb-12 relative pb-4;
      background: linear-gradient(90deg, #3b82f6 0%, #8b5cf6 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .stat-number {
      @apply text-6xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent;
    }
  </style>
</head>
<body class="bg-gray-50">
  <div id="presentation-container"></div>

  <!-- Content Configuration -->
  <script>
    const presentationContent = {
      header: {
        title: "The Steven Avery Case Analysis",
        subtitle: "Examining Chain of Custody Failures",
        background: "bg-gradient-to-br from-gray-900 via-blue-900 to-purple-900"
      },
      slides: [
        // Text & Image Combination Slide
        {
          type: "text-image",
          bgColor: "bg-white",
          title: "Case Overview",
          image: "https://placehold.co/800x500",
          content: "Steven Avery's complex legal history and the controversial 2005 murder investigation...",
          imagePosition: "right"
        },

        // Statistics Slide
        {
          type: "stats",
          bgColor: "bg-gray-100",
          title: "Key Statistics",
          items: [
            { icon: "fas fa-clock", number: "18", label: "Years wrongful imprisonment" },
            { icon: "fas fa-vial", number: "7", label: "Chain of custody violations" }
          ]
        },

        // Comparison Slide
        {
          type: "comparison",
          bgColor: "bg-white",
          title: "Evidence Controversies",
          left: {
            title: "Prosecution Claims",
            items: ["Blood evidence in vehicle", "Key found in bedroom", "Bone fragments in fire pit"]
          },
          right: {
            title: "Defense Challenges",
            items: ["Possible evidence planting", "Contaminated samples", "Improper documentation"]
          }
        },

        // Timeline Slide
        {
          type: "timeline",
          bgColor: "bg-purple-50",
          title: "Case Timeline",
          items: [
            { date: "2003", event: "Avery exonerated from first conviction" },
            { date: "Oct 2005", event: "Teresa Halbach disappears" }
          ]
        },

        // Quote Slide
        {
          type: "quote",
          bgColor: "bg-blue-50",
          quote: "This case represents a catastrophic failure of evidentiary protocols.",
          author: "Legal Analyst, John Smith",
          role: "Criminal Justice Expert"
        }
      ]
    };

    // Slide Templates
    const slideTemplates = {
      // Text + Image Slide
      "text-image": (slide) => `
        <div class="${slide.bgColor} rounded-2xl shadow-xl p-8">
          <h2 class="section-title">${slide.title}</h2>
          <div class="grid md:grid-cols-2 gap-12 items-center">
            ${slide.imagePosition === 'left' ? `
              <img src="${slide.image}" class="w-full h-96 object-cover rounded-xl shadow-lg">
              <div class="prose-lg">${slide.content}</div>
            ` : `
              <div class="prose-lg">${slide.content}</div>
              <img src="${slide.image}" class="w-full h-96 object-cover rounded-xl shadow-lg">
            `}
          </div>
        </div>
      `,

      // Statistics Slide
      "stats": (slide) => `
        <div class="${slide.bgColor} rounded-2xl shadow-xl p-8">
          <h2 class="section-title">${slide.title}</h2>
          <div class="grid md:grid-cols-2 gap-8">
            ${slide.items.map(item => `
              <div class="text-center p-6 bg-white rounded-xl shadow-sm hover:shadow-md transition-shadow">
                <i class="${item.icon} text-4xl text-blue-600 mb-4"></i>
                <div class="stat-number">${item.number}</div>
                <p class="text-gray-600 mt-2">${item.label}</p>
              </div>
            `).join('')}
          </div>
        </div>
      `,

      // Comparison Slide
      "comparison": (slide) => `
        <div class="${slide.bgColor} rounded-2xl shadow-xl p-8">
          <h2 class="section-title">${slide.title}</h2>
          <div class="grid md:grid-cols-2 gap-8">
            <div class="bg-red-50 p-6 rounded-xl">
              <h3 class="text-xl font-bold text-red-600 mb-4">${slide.left.title}</h3>
              <ul class="space-y-3">
                ${slide.left.items.map(item => `<li class="flex items-center">
                  <i class="fas fa-times-circle text-red-500 mr-2"></i>${item}
                </li>`).join('')}
              </ul>
            </div>
            <div class="bg-green-50 p-6 rounded-xl">
              <h3 class="text-xl font-bold text-green-600 mb-4">${slide.right.title}</h3>
              <ul class="space-y-3">
                ${slide.right.items.map(item => `<li class="flex items-center">
                  <i class="fas fa-check-circle text-green-500 mr-2"></i>${item}
                </li>`).join('')}
              </ul>
            </div>
          </div>
        </div>
      `,

      // Timeline Slide
      "timeline": (slide) => `
        <div class="${slide.bgColor} rounded-2xl shadow-xl p-8">
          <h2 class="section-title">${slide.title}</h2>
          <div class="border-l-4 border-purple-200 pl-8 space-y-12">
            ${slide.items.map((item, index) => `
              <div class="relative">
                <div class="absolute w-6 h-6 bg-purple-600 rounded-full -left-[30px] top-2 border-4 border-white"></div>
                <div class="text-purple-600 font-bold mb-2">${item.date}</div>
                <p class="text-gray-700">${item.event}</p>
              </div>
            `).join('')}
          </div>
        </div>
      `,

      // Quote Slide
      "quote": (slide) => `
        <div class="${slide.bgColor} rounded-2xl shadow-xl p-8">
          <div class="max-w-3xl mx-auto text-center">
            <i class="fas fa-quote-left text-4xl text-blue-600 opacity-50 mb-6"></i>
            <blockquote class="text-2xl font-light leading-relaxed mb-6">
              ${slide.quote}
            </blockquote>
            <div class="font-bold text-lg">${slide.author}</div>
            <div class="text-gray-600">${slide.role}</div>
          </div>
        </div>
      `
    };

    // Build presentation
    function buildPresentation() {
      const container = document.getElementById('presentation-container');
      
      // Header Section
      container.innerHTML = `
        <header class="min-h-screen flex items-center justify-center text-white ${presentationContent.header.background}">
          <div class="text-center px-4 max-w-4xl">
            <h1 class="text-5xl md:text-7xl font-bold mb-6">${presentationContent.header.title}</h1>
            <p class="text-xl md:text-2xl text-gray-200">${presentationContent.header.subtitle}</p>
            <div class="animate-bounce mt-16">
              <i class="fas fa-chevron-down text-3xl"></i>
            </div>
          </div>
        </header>
      `;

      // Add Slides
      presentationContent.slides.forEach(slide => {
        const slideElement = document.createElement('section');
        slideElement.className = 'slide';
        slideElement.innerHTML = `
          <div class="max-w-6xl mx-auto px-6">
            ${slideTemplates[slide.type](slide)}
          </div>
        `;
        container.appendChild(slideElement);
      });

      // Add Scroll Animations
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          entry.target.classList.toggle('active', entry.isIntersecting);
        });
      }, { threshold: 0.1 });

      document.querySelectorAll('.slide').forEach(slide => observer.observe(slide));
    }

    // Initialize
    buildPresentation();
  </script>
</body>
</html>
